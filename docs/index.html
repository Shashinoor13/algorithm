<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Documentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.0.2/marked.min.js"></script>
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 250px;
            padding: 20px;
            background: #f6f8fa;
            border-right: 1px solid #e1e4e8;
            overflow-y: auto;
        }
        .content {
            margin-left: 250px;
        }
        .nav-link {
            display: block;
            padding: 5px 0;
            color: #0366d6;
            text-decoration: none;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Contents</h2>
        <nav>
            <a href="#" onclick="loadMarkdown('docs/activity-selection/index.md')" class="nav-link">Activity Selection</a>
            <a href="#" onclick="loadMarkdown('docs/np-memoization/fibonacci.md')" class="nav-link">Fibonacci</a>
            <a href="#" onclick="loadMarkdown('docs/np-memoization/parallel_quick_sort.md')" class="nav-link">Parallel Quicksort</a>
            <a href="#" onclick="loadMarkdown('docs/np-memoization/primality_test.md')" class="nav-link">Primality Test</a>
            <a href="#" onclick="loadMarkdown('docs/np-memoization/travelling_salesman.md')" class="nav-link">Travelling Salesman</a>
            <a href="#" onclick="loadMarkdown('docs/sorting-algorithms/index.md')" class="nav-link">Sorting Algorithms</a>
        </nav>
    </div>

    <div class="content markdown-body">
        <h1>Algorithm Documentation</h1>
        <div id="markdown-content">Click a topic to load content.</div>
    </div>

    <script>
        function loadMarkdown(file) {
            fetch(file)
                .then(response => response.text())
                .then(text => {
                    document.getElementById('markdown-content').innerHTML = marked.parse(text);
                })
                .catch(error => console.error('Error loading markdown:', error));
        }
    </script>
</body>
</html>
